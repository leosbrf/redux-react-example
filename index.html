<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todos and Goals</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        li {cursor: pointer;}
        li.complete {text-decoration-line: line-through;}
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>


</head>

<body>
    <div id="app"></div>

    <script type="text/javascript">

        /*
        Reference: https://gist.github.com/gordonbrander/2230317
        */
        generateId = () => {
            return '_' + Math.random().toString(36).substr(2, 9);
        }

        //APP CODE
        const ADD_TODO = 'ADD_TODO';
        const REMOVE_TODO = 'REMOVE_TODO';
        const TOGGLE_TODO = 'TOGGLE_TODO';
        const ADD_GOAL = 'ADD_GOAL';
        const REMOVE_GOAL = 'REMOVE_GOAL';
        const RECEIVE_DATA = 'RECEIVE_DATA';

        //action creators
        addTodoAction = (todo) => {
            return {
                type: ADD_TODO,
                todo
            }
        }

        removeTodoAction = (id) => {
            return {
                type: REMOVE_TODO,
                id
            }
        }

        toggleTodoAction = (id) => {
            return {
                type: TOGGLE_TODO,
                id
            }
        }

        addGoalAction = (goal) => {
            return {
                type: ADD_GOAL,
                goal
            }
        }

        removeGoalAction = (id) => {
            return {
                type: REMOVE_GOAL,
                id
            }
        }

        receiveDataAction = (todos, goals) => (
            {
                type: RECEIVE_DATA,
                todos,
                goals
            }
        )

        handleDeleteTodo = (todo) => {
            return (dispatch) => {
                //optmistic update -> dont make the user wait for the server when a user interacts -> better UX
                dispatch(removeTodoAction(todo.id))

                return API.deleteTodo(todo.id)
                    .catch(() => {
                        dispatch(addTodoAction(todo))
                        alert('An error occurred. Try again!')
                    })
            }
        }

        handleAddGoal = (name, callback) => {
            return (dispatch) => {
                return API.saveGoal(name)
                    .then(goal => {
                        dispatch(addGoalAction(goal));
                        if (typeof callback === 'function') callback()
                    })
                    .catch(() => {
                        alert('There was an error. Try again!')
                    })
            }
        }

        handleDeleteGoal = (goal) => {
            return (dispatch) => {
                //optmistic update -> dont make the user wait for the server when a user interacts -> better UX
                dispatch(removeGoalAction(goal.id))

                return API.deleteGoal(goal.id)
                    .catch(() => {
                        dispatch(addGoalAction(goal))
                        alert('An error occured. Try again!')
                    })
            }
        }

        //reducer function (it uses a state and an action and returns a new state) -> it must be a pure function
        todos = (state = [], action) => {
            switch (action.type) {
                case ADD_TODO:
                    return state.concat([action.todo]);
                case REMOVE_TODO:
                    return state.filter(todo => todo.id !== action.id);
                case TOGGLE_TODO:
                    return state.map(todo => todo.id !== action.id ? todo :
                        { ...todo, complete: !todo.complete });
                case RECEIVE_DATA:
                    return action.todos
                default:
                    return state;
            }
        }

        goals = (state = [], action) => {
            switch (action.type) {
                case ADD_GOAL:
                    return state.concat([action.goal]);
                case REMOVE_GOAL:
                    return state.filter(goal => goal.id !== action.id);
                case RECEIVE_DATA:
                    return action.goals
                default:
                    return state;
            }
        }

        loading = (state = true, action) => {
            switch (action.type) {
                case RECEIVE_DATA:
                    return false
                default:
                    return state;
            }
        }

        //this is one approach to run logic before updating state (it happens before the action dispatch). 
        //The other approach is to use redux middlewares (it happens after the action dispatch but before running the reducer).
        const checkAndDispatch = (store, action) => {
            if (action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
                return alert(`Nope! That's a bad idea!`);
            }

            if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
                return alert(`Nope! That's a bad idea!`);
            }

            return store.dispatch(action);
        }

        //middleware alternative
        const checker = store => next => action => {
            if (action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
                return alert(`Nope! That's a bad idea!`);
            }

            if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
                return alert(`Nope! That's a bad idea!`);
            }

            return next(action);
        }

        // another middleware
        const logger = store => next => action => {
            console.group(action.type)
            console.log('The action: ', action)
            const result = next(action)
            console.log('The new state: ', store.getState());
            console.groupEnd()

            return result;
        }

        // our thunk middleware
        const thunk = store => next => action => {
            if (typeof action === 'function') {
                return action(store.dispatch)
            }
            return next(action)
        }

        const store = Redux.createStore(Redux.combineReducers({
            todos,
            goals,
            loading
        }), Redux.applyMiddleware(ReduxThunk.default/*thunk*/, checker, logger));

    </script>

    <script type="text/babel">
        const List = (props) => (
            <ul>
                {props.items.map(item => (
                    <li key={item.id}>
                        <span
                            onClick={() => props.toggle && props.toggle(item.id)}
                            style={{textDecoration: item.complete ? 'line-through' : 'none'}}>
                            {item.name}
                        </span>
                        <button onClick={() => props.remove(item)}>
                            X
                        </button>
                    </li>
                ))}
            </ul>
        )

        class Todos extends React.Component {

            handleAddTodo = (e) => {
                e.preventDefault()

                /*
                EXERCISE: Separate UI logic from data fetching logic using redux asynchronous data flow
                */
                API.saveTodo(this.input.value)
                    .then(todo => {
                        this.props.store.dispatch(addTodoAction(todo));
                        this.input.value = ''
                    })
                    .catch(() => {
                        alert('An error has occurred. Try again!')
                    })
            }

            removeItem = (todo) => {
                const { dispatch } = this.props.store

                dispatch(handleDeleteTodo(todo))
            }

            toggleItem = (id) => {
                /*
                EXERCISE: Separate UI logic from data fetching logic using redux asynchronous data flow
                */
                this.props.store.dispatch(toggleTodoAction(id))

                return API.saveTodoToggle(id)
                    .catch(() => {
                        this.props.store.dispatch(toggleTodoAction(id))
                        alert('An error occurred. Try again!')
                    })
            }

            render() {
                return (
                    <div>
                        <h1>Todo List</h1>
                        <input 
                            type='text'
                            placeholder='Add Todo'
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.handleAddTodo}>Add Todo</button>
                        <List 
                            items={this.props.todos} 
                            remove={this.removeItem} 
                            toggle={this.toggleItem}/>
                    </div>
                )
            }
        }

        class Goals extends React.Component {

            addItem = (e) => {
                e.preventDefault()

                const { dispatch } = this.props.store

                dispatch(handleAddGoal(
                    this.input.value,
                    () => this.input.value = ''
                ))
            }

            removeItem = (goal) => {
                
                const { dispatch } = this.props.store
                
                dispatch(handleDeleteGoal(goal))
            }

            render() {
                return (
                    <div>
                        <h1>Goals</h1>
                        <input 
                            type='text'
                            placeholder='Add Goal'
                            ref={(input) => this.input = input}
                        />
                        <button onClick={this.addItem}> Add Goal </button>
                        <List items={this.props.goals} remove={this.removeItem} />
                    </div>
                )
            }
        }

        class App extends React.Component {

            componentDidMount() {
                const { store } = this.props

                /*
                EXERCISE: Separate UI logic from data fetching logic using redux asynchronous data flow
                */
                Promise.all([API.fetchTodos(), API.fetchGoals()]).then(([todos, goals]) => {                   
                    store.dispatch(receiveDataAction(todos, goals))
                })

                store.subscribe(() => this.forceUpdate())
            }

            render() {
                const { store } = this.props
                const { todos, goals, loading } = store.getState()

                if (loading) return <h3>Loading</h3>

                return (
                    <div>
                        <Todos todos={todos} store={this.props.store}/>
                        <Goals goals={goals} store={this.props.store} />
                    </div>
                )
            }
        }

        ReactDOM.render(<App store={store}/>, document.getElementById('app'))
    </script>
</body>

</html>
